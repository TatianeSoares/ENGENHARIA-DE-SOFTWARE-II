<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="conteudo">
        <style>
          .myFieldset .ui-fieldset, .ui-fieldset .ui-fieldset-legend {
            background: none;
            border: none;
            color: black;
            font-size: 18px;
          }
        </style>
        <f:metadata>
            <f:viewAction action="#{loginController.init}"/>
        </f:metadata>
        <h:form id="form" prependId="false">
            <p:fieldset legend="Entrar/Login"
                        style="margin: auto;
                        width: 30%;"
                        styleClass="myFieldset">
                <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">
                    <p:outputLabel value="E-mail:" for="email"/>
                    <p:inputText value="#{loginController.usuario.login}" id="email"/>
                    <p:outputLabel value="Senha:" for="senha"/>
                    <p:inputText value="#{loginController.usuario.senha}" id="senha"/>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="3"
                             style="margin: 10px auto auto auto">
                    <p:commandButton value="Entrar" action="#{loginController.verificarCadastro}"
                                     update="growl, menuSessao"/>
                    <p:growl id="growl"/>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
